<!doctype html>
<html lang="tr">

<head>
    <title>Cihaz Test Raporlama Sistemi Giriş</title>

    {{>metas}}

</head>

<body>
<div class="app-container app-theme-white body-tabs-shadow">
        <div class="app-container">
            <div class="h-100 bg-plum-plate bg-animation">
                <div class="d-flex h-100 justify-content-center align-items-center">
                    <div class="mx-auto app-login-box col-md-8">
                        <div class="app-logo-inverse mx-auto mb-3"></div>
                        <div class="modal-dialog w-100 mx-auto">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="h5 modal-title text-center">
                                        <h4 class="mt-2">
                                            <div>Cihaz Test ve Raporlama Sistemi </div>
                                            <span>Lütfen size verilen hesap bilgilerinizi ile giriş yapınız.</span>
                                        </h4>
                                    </div>
                                    <form class="">
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <div class="position-relative form-group"><input name="email" id="email"
                                                    placeholder="Email Adresi..." type="email" class="form-control">
                                            </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="position-relative form-group"><input name="password"
                                                    id="password" placeholder="Parola..." type="password"
                                                    class="form-control"></div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="position-relative form-group" id="warning"></div>
                                            </div>
                                        </div>                           
                                    </form>
                                </div>
                                <div class="modal-footer clearfix">
                                    <div class="float-left"><a href="javascript:void(0);" class="btn-lg btn btn-link"
                                        id="btnlogin">Parolamı unuttum</a></div>
                                    <div class="float-right">
                                        <input type="button" class="btn btn-primary btn-lg" onclick="test('sdsd')"
                                            value="Yönetim Paneline Giriş" id="btnlogin">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-white opacity-8 mt-3">Copyright © Biyomed ITAGE</div>
                    </div>
                </div>
            </div>
        </div>
</div>

{{>foot}}

<script>
    function test(data) {
        var email = $("#email").val();
        var pass = $("#password").val();
        $.post("/login", { user: email, password: pass },// url
            function (data, textStatus, jqXHR) {  // success callback
                if (data == "1") {
                    window.location.href = "/yonetim-paneli";
                    // location.href = "/mainpage";
                }
            }).done(function () {
                    if(data==1){
                        window.location.href = "/yonetim-paneli";

                    }
                    else{
                        $("#warning").empty().append("Paralo veya Kullanıcı Adı Yanlış");
                    }

            })
            .fail(function () {
                $("#warning").empty().append("Beklenmedik Bir Hata İle Karşılaşıldı");
            });
    }
    $("#btnlogin").click(function () {

    });




</script>


</body>
</html>
